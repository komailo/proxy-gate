  <body class="text-center">
    <div
      class="container-fluid d-flex align-items-center justify-content-center vh-100"
    >
      <div class="rounded-lg p-4 container-signin w-100 m-auto">
        <div id="forbiddenCard" class="card text-bg-danger" hidden>
          <div class="card-header">
            <h5 class="card-title">Access Denied</h5>
          </div>
          <div class="card-body">
            <p id="forbiddenCardText" class="card-text"></p>
          </div>
        </div>
        <main class="form-signin w-100 m-auto">
          <!-- <form> -->
          <img
            id="brandingLogo"
            class="mb-4"
            src="images/proxy-gate-logo.svg"
            alt=""
            width="auto"
            height="auto"
          />
          <div id="dynamicContent">
            <h1 id="containerTitle" , class="h3 mb-3 fw-normal" hidden="true">
              the title goes here
            </h1>
            <div id="divProcessing">
              <div id="processingSpinner" class="d-flex justify-content-center">
                <div
                  class="spinner-border"
                  style="width: 5rem; height: 5rem; margin: 20px"
                  role="status"
                >
                  <span class="visually-hidden">Processing...</span>
                </div>
              </div>
            </div>
            <div id="divAuthButtons" hidden="true">
              <button
                id="authWithGoogleButton"
                class="w-100 btn btn-lg btn-primary btn-google text-wrap"
                hidden="true"
              >
                <div class="text-wrap fs-md" style="width: auto">
                  <img
                    src="images/icons/google-logo-signin-btn.svg"
                    alt="Google Logo"
                    class="img-fluid mx-auto btn-signin-logo"
                  />
                  Continue with Google
                </div>
              </button>
              <button
                id="authWithPlexButton"
                class="w-100 btn btn-lg btn-primary btn-plex text-wrap"
                hidden="true"
              >
                <div class="text-wrap fs-md" style="width: auto">
                  <img
                    src="images/icons/plex-logo-signin-btn.svg"
                    alt="Plex Logo"
                    class="img-fluid mx-auto btn-signin-logo"
                  />
                  Continue with Plex
                </div>
              </button>
              <button
                id="authWithFacebookButton"
                class="w-100 btn btn-lg btn-primary btn-facebook text-wrap"
                hidden="true"
              >
                <div class="text-wrap fs-md" style="width: auto">
                  <img
                    src="images/icons/facebook-logo-signin-btn.svg"
                    alt="Facebook Logo"
                    class="img-fluid mx-auto btn-signin-logo"
                  />
                  Continue with Facebook
                </div>
              </button>
              <button
                id="authWithAppleButton"
                class="w-100 btn btn-lg btn-primary btn-apple text-wrap"
                hidden="true"
              >
                <div class="text-wrap fs-md" style="width: auto">
                  <img
                    src="images/icons/apple-logo-signin-btn.svg"
                    alt="Apple Logo"
                    class="img-fluid mx-auto btn-signin-logo"
                  />
                  Continue with Apple
                </div>
              </button>
            </div>
            <div id="divError" hidden="true">
              <div class="card text-bg-danger mb-3" style="max-width: 18rem">
                <div class="card-header">
                  <h6 id="errorCardTitle" class="card-title"></h6>
                </div>
                <div class="card-body">
                  <p id="errorCardText" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
          <p id="versionFooter" class="mt-1 mb-1 text-muted"></p>
        </main>
      </div>
    </div>
